<div class="login-wrapper">
	<div class="text-center">
		<h2 class="fadeInUp animation-delay8" style="font-weight:bold">
			<span class="text-success">Endless</span> <span style="color:#ccc; text-shadow:0 1px #fff">Admin</span>
		</h2>
	</div>
	<div class="login-widget animation-delay1">
		<div class="panel panel-default">
			<div class="panel-heading clearfix">
				<div class="pull-left">
					<i class="fa fa-lock fa-lg"></i> Login
				</div>

				
			</div>
			<div class="panel-body">
				<small [hidden]='!flag' class="text-danger">
                           Incorrect Username and password .
                       </small>
				<form class="form-login" [formGroup]="loginForm" (ngSubmit)="login(loginForm.valid)">
					<div class="form-group">
						<label>Username</label>
						<input type="text" placeholder="Username" class="form-control input-sm bounceIn animation-delay2" formControlName="userName">
						<small [hidden]="loginForm.controls.userName.valid || (loginForm.controls.userName.pristine && !submitted)" class="text-danger">
                           UserName is required .
                       </small>
					</div>

					<div class="form-group">
						<label>Password</label>
						<input type="password" placeholder="Password" class="form-control input-sm bounceIn animation-delay4" formControlName="password">
						<small [hidden]="loginForm.controls.password.valid || (loginForm.controls.password.pristine && !submitted)" class="text-danger">
                           Password is required .
                       </small>
					</div>
					<div class="form-group">
						<label class="label-checkbox inline">
								<input type="checkbox" class="regular-checkbox chk-delete" />
								<span class="custom-checkbox info bounceIn animation-delay4"></span>
							</label> Remember me
					</div>

					<div class="seperator"></div>
					<div class="form-group">
						Forgot your password? Click<a style="color:blue" href="#forgetpassword" role="button" data-toggle="modal"> here</a>
						<br/> Click <a style="color:blue" href="#resetpassword" role="button" data-toggle="modal">here</a> to reset your password
					</div>

					<hr/>
					<button class="btn btn-success btn-sm bounceIn animation-delay5  pull-right"><i class="fa fa-sign-in"></i> Sign in</button>
				</form>
			</div>
		</div>
		<!-- /panel -->
	</div>
	<!-- /login-widget -->
</div>
<!-- /login-wrapper -->

<div class="modal fade" id="resetpassword">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4>Reset Password</h4>
			</div>
			<div class="modal-body">


				<div class="form-group">
					<label>Old Password</label>
					<input type="password" class="form-control input-sm bounceIn animation-delay2" style='width:307px'>

				</div>
				<div class="form-group">
					<label>New Password</label>
					<input type="password" class="form-control input-sm bounceIn animation-delay2" style='width:307px'>

				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" class="form-control input-sm bounceIn animation-delay2" style='width:307px'>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-sm btn-success" data-dismiss="modal" aria-hidden="true">Close</button>
				<a class="btn btn-danger btn-sm" (click)="updatePassword()">Update</a>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
	
</div>
<div class="modal fade" id="forgetpassword">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4>Reset Password</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Email</label>
					<input type="text" placeholder="Enter Email" class="form-control input-sm bounceIn animation-delay2" style='width:307px'>

				</div>
				
			</div>
			<div class="modal-footer">
				<button class="btn btn-sm btn-success" data-dismiss="modal" aria-hidden="true">Close</button>
				<a href="#" class="btn btn-danger btn-sm" (click)="forgotPassword()">Send</a>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<div class="modal fade" #modal>
    <div class="modal-dialog" style="margin-top:140px !important;width:350px !important">
        <div class="modal-content">
            <form>
                
                <div class="modal-body">
             <h4> {{msg}} </h4>
                </div>
                <div class="modal-footer">
                  
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
                </div>
            </form>
        </div>
    </div>
</div>
