<div class="login-wrapper">
  <div class="text-center">
    <h2 class="fadeInUp animation-delay10" style="font-weight:bold">
      <span class="text-success">Endless</span> <span style="color:#ccc; text-shadow:0 1px #fff">Admin</span>
    </h2>
  </div>
  <div class="login-widget animation-delay1">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-plus-circle fa-lg"></i> Sign up
      </div>
      <div class="panel-body">
        <form class="form-login"  [formGroup]="registerForm" (ngSubmit)="register(registerForm.valid)" >
          <div class="form-group">
							<label>Username</label>
              <input type="text" placeholder="Username" class="form-control input-sm bounceIn animation-delay2" formControlName="userName">
              <small [hidden]="registerForm.controls.userName.valid || (registerForm.controls.userName.pristine && !submitted)" class="text-danger">
                           UserName is required .
                       </small>
            </div>
            <div class="form-group">
							<label>Password</label>
              <input type="password" placeholder="Password" class="form-control input-sm bounceIn animation-delay3" formControlName="password">
              <small [hidden]="registerForm.controls.password.valid || (registerForm.controls.password.pristine && !submitted)" class="text-danger">
                           password is required .
                       </small>
            </div>
            <div class="form-group">
							<label>Confirm Password</label>
              <input type="text" placeholder="Confirm password" class="form-control input-sm bounceIn animation-delay4" formControlName="conformPassword">
               <small [hidden]="registerForm.controls.conformPassword.valid || (registerForm.controls.conformPassword.pristine && !submitted)" class="text-danger">
                           conformPassword is required .
                       </small>
            </div>
            <div class="form-group">
							<label>Email Address</label>
							<input type="text" placeholder="Email address" class="form-control input-sm bounceIn animation-delay5" formControlName="email">
              <small [hidden]="registerForm.controls.email.valid || (registerForm.controls.email.pristine && !submitted)" class="text-danger">
                           Email is required .
                       </small>
            </div>
            <div class="form-group">
							<label class="label-checkbox">
								 <input type="checkbox" formControlName="isCheck">
								 <span class="custom-checkbox info bounceIn animation-delay6"></span>
								 I accept the agreement.
              </label>
                <small [hidden]="registerForm.controls.isCheck.valid || (registerForm.controls.isCheck.pristine && !submitted)" class="text-danger">
                           Is checked is required .
                       </small>
            </div>
            <div class="seperator"></div>
            <div class="form-group">
							<div class="controls">
								Already have an account? <a routerLink="/" class="primary-font login-link">Sign In</a>
							</div>
            </div>
            <hr>
            <div class="form-group">
							<div class="controls text-right">
								<button class="btn btn-success btn-sm bounceIn animation-delay5  pull-right" ><i class="fa fa-plus-circle"></i> Sign up</button>
							</div>
						</div>
        </form>
      </div>
    </div>
  </div>
</div>
